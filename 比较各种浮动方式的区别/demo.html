<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>

   .cont{
      background:rgb(225,255,255);
	  width:800px;
	  height:520px;
	  margin:0 auto;
	  
	  }
	 p{
	    background:#ff0;
		font-size:20px;
		line-height:30px;
		}
		img{
		   height:100px;
		   width:100px;
		   }
		   .cont:hover.cont div{
		      float:left;
			  }
   .cont:active.cont div{
      float:right;
	  }
</style>
</head>
<body>
<div class="cont">
<p>当前表情包的浮动属性为none，当鼠标滑过本行文字时，浮动状态为left，而单击文字时，则浮动状态为right，快试一试吧*_*</p>
<div><img src="img/cry.png"></div>
<div><img src="img/amazed.png"></div>
<div><img src="img/awkward.png"></div>
<div><img src="img/laugh.png"></div>
</div>
</body>
</html>
